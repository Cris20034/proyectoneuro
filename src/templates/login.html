
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">


    <!-- Enlaces a CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/estiloslogin.css') }}">



</head>
<body>
  
    <main style=" height: 100%;width: 100%;  align-items: center; justify-content: center;background-color: white; margin-top: 5%; ">
       

        <br>
            <form class="form_login" method="POST">
                <img src="/static/img/logo.png" alt="Descripción de la imagen"  style="max-width: 200px;margin-right: 20px; margin-left:32%">
                <h5 style="text-align: center; font-size: 16px;"><b>Iniciar Sesión</b></h5>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
                <p style="text-align: center;">
                    <input type="submit" value="Iniciar Sesión">
                </p>
                <p style="text-align: center;">Se te olvido la contraseña <a href="{{ url_for('recuperar') }}"> Recuperar contraseña</a></p>
            </form>

        <br>
    </main>
    
<script src="script.js"></script>
<script>
    function mostrarMensaje() {
        var modal = document.getElementById('mensaje-flotante-recuperarcontraseña');
        modal.style.display = 'block';
    }

    function cerrarMensaje() {
        var modal = document.getElementById('mensaje-flotante-recuperarcontraseña');
        modal.style.display = 'none';
    }
</script>
</body>

</html
